<p>カテゴリー編集</p>

<form [formGroup]="myForm" (submit)="update()">
  <div>ID {{ id }}</div>
  <div>
    名前
    <input type="text" formControlName="name" />
  </div>
  <div>
    表示順
    <input type="number" formControlName="display_order" />
  </div>
  <div>
    <button type="submit" [disabled]="myForm.invalid">更新</button>
  </div>
</form>
<button (click)="destroy()" [disabled]="myForm.invalid">削除</button>
